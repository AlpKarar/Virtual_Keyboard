<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>    
    <link rel="stylesheet" href="Main.css" />
    <link rel="stylesheet" href="Keyboard.css" />
    <link rel="stylesheet" href="login.css" />
    
  </head>

  <body>
        
    <div class="logIn">
      <div class="header">Login</div>
      <div class="content">
        <div class="input">
          <div class="user">
            <div class="user__img"><img src="assets/user.png"></div>
            <div class="user__input"><input type="text" placeholder="user"></div>            
          </div>
          <div class="password">
            <div class="key__img"><img src="assets/lock.png"></div>
            <div class="password__input"><input type="password" placeholder="password"></div>
          </div>
        </div>
        <div class="btn__container"><button class="btn__LogIn ">LOGIN</button></div>
        <div class="forget__pss"><i>Forget Password?</i></div>
        <div id="Virtual__Keyboard" title="Virtual Keyboard">
          <div><img src="assets/keyboard.png"></div>                
      </div>
    </div>   
    
    <script src="Keyboard.js"></script>
  </body>
</html>
